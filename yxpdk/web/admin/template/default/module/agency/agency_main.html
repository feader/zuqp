<script type="text/javascript" src="../../../admin/static/js/My97DatePicker/WdatePicker.js"></script>

</head>

<body>

<div id="position">您当前位置：首页</div>

<div>
<table cellspacing="1" cellpadding="1" border="0" class='table_list' >
    <tr>
        <td align="left">呢称：<{$agency.nick_name}></td>
    </tr>
    <tr>
        <td align="left">余额: <{$agency.recharge_dimond}></td>
    </tr>
    <tr>
        <td align="left">推荐返利: <{$agency.recharge_send_dimond}></td>
    </tr>
    <tr>
        <td align="left">累计充值奖励: <{$agency.recharge_send_dimond}></td>
    </tr>
</table>
</div>
<div>
	<p><h1>公告</h1></p>
	<p align="left"><{$notice}></p>
</div>
<div>
    <p>推广二维码</p>
</div>
<div id="qrcode" style="display:none;"></div>
<div id="show_qrcode"></div>
<div style="width:300px;margin:0 auto;">
        <p style="text-align:center;">
            分享链接:<{$fx_url}><{$myself}>-<{$game_id}>
        </p>
        <p style="text-align:center;">
            <a href="show_tgcode.php?code_url=<{$fx_url}><{$myself}>-<{$game_id}>" style='color:red;' target="_blank">ios或者不能保存二维码的手机用户请点击这里</a>
        </p>    
    </div>
</div>
<script>
    jQuery('#qrcode').qrcode({
        render  : "canvas",//也可以替换为table
        width   : 160,
        height  : 160,
        text    : "<{$fx_url}><{$myself}>-<{$game_id}>"
    });

    //从canvas中提取图片image
    function convertCanvasToImage(canvas) {
        //新Image对象，可以理解为DOM
        var image = new Image();
        // canvas.toDataURL 返回的是一串Base64编码的URL，当然,浏览器自己肯定支持
        // 指定格式PNG
        image.src = canvas.toDataURL("image/png");
        return image;
    }

    //获取网页中的canvas对象
    var mycanvas1=document.getElementsByTagName('canvas')[0];

    //将转换后的img标签插入到html中
    var img = convertCanvasToImage(mycanvas1);
    $('#show_qrcode').append(img);//imgDiv表示你要插入的容器id
</script>
</body>
</html>
