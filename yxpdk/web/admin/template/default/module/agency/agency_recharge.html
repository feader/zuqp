<head>

<script type="text/javascript">
    function Buy(product_id) {
        window.location.href = "?action=recharge&product_id="+product_id;
    }
    function Pay(product_id) {
        var url = 'wxpay/example/native.php?product_id='+product_id;
        window.location.href = url;     
    }

</script>
<style>
    .wxpay{
        background-color:#71FF60;
        border:1px solid #71FF60;
    }
</style>
<title><{$_lang.left.recharge_record}></title>
</head>

<body>

<div id="position">您当前位置：充值</div>
<div><!-- <font color="red">请在浏览器里操作充值</font> --></div>



<{foreach item=pay from=$pay_config key=key}>
    <div>
        充值：<{$pay.dimond_cnt-$pay.gift_dimond_cnt}>钻石 <br>
        价格：<{$pay.total_fee}>元 <br>
        赠送：<span style='color:red;'><{$pay.gift_dimond_cnt}>钻石 <br>    </span> 
        支付宝：<input type="button" name="buy1" value="购买" onclick="Buy(<{$key+1}>)">&nbsp;&nbsp;&nbsp;&nbsp;
        <div class='show_br'></div>
        微信扫码支付：<input type="button" name="pay1" value="购买" onclick="Pay(<{$key+1}>)" class='wxpay'>
        <br><br>
    </div>
<{/foreach}>
