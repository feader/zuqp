</head>

 <body>
 <div id="position">当前位置：代理系统 > 代理编辑</div>
	<form action="agent_save.php" method="post">
		<p>代理：<{$detail.uid}></p>代理：
		修改密码: <input type="password" name="pwd"  value=""> 
		<br>       
		备注: <input type="text" name="note"  value="<{$detail.note}>"> 
		<br>
        权限等级: 
        <select name="grade" id="">
            <option value="1" <{if $detail.grade==1}>selected<{/if}>>皇冠</option>    
            <option value="2" <{if $detail.grade==2}>selected<{/if}>>钻石</option>    
            <option value="3" <{if $detail.grade==3}>selected<{/if}>>白金</option>    
            <option value="4" <{if $detail.grade==4}>selected<{/if}>>水晶</option>    
        </select>
        <br>
		<input type="hidden" value="<{$detail.id}>" name="id" />
		<input name="submit" value="提交修改"  type="submit">
		<br><br>

	</form>

<div>
    <p>推广二维码</p>
</div>
<div id="qrcode" style="display:none;"></div>
<div id="show_qrcode"></div>
<div style="width:300px;margin:0 auto;">
        <p style="text-align:center;">
            分享链接:<{$fx_url}><{$agency_uid}>-<{$game_id}>
        </p>
    </div>
</div>	

	

	
<script>
    jQuery('#qrcode').qrcode({
        render  : "canvas",//也可以替换为table
        width   : 160,
        height  : 160,
        text    : "<{$fx_url}><{$agency_uid}>-<{$game_id}>"
    });

    //从canvas中提取图片image
    function convertCanvasToImage(canvas) {
        //新Image对象，可以理解为DOM
        var image = new Image();
        // canvas.toDataURL 返回的是一串Base64编码的URL，当然,浏览器自己肯定支持
        // 指定格式PNG
        image.src = canvas.toDataURL("image/png");
        return image;
    }

    //获取网页中的canvas对象
    var mycanvas1=document.getElementsByTagName('canvas')[0];

    //将转换后的img标签插入到html中
    var img = convertCanvasToImage(mycanvas1);
    $('#show_qrcode').append(img);//imgDiv表示你要插入的容器id
</script>
 </body>
</html>
