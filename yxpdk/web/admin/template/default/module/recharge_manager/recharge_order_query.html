<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>

<head>
<meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
<link rel="stylesheet" href="../../../admin/static/css/base.css" type="text/css">
<link rel="stylesheet" href="../../../admin/static/css/style.css" type="text/css">
<style type="text/css">
tr.focus {
    background-color:#B0E2FF;
}
</style>

<script type="text/javascript" src="../../../admin/static/js/jquery.min.js"></script>
<script type="text/javascript" src="../../../admin/static/js/My97DatePicker/WdatePicker.js"></script>
<link rel="stylesheet" href="../../../admin/static/css/public.css" type="text/css">
<script type="text/javascript" src="../../../admin/static/js/public.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $("#tAgency tbody tr").click(function () {
            $(this).parent().find("tr.focus").toggleClass("focus"); //取消原先选中行
            $(this).toggleClass("focus"); //设定当前行为选中行
        });
    });
</script>

<title>流水查询</title>
</head>

<body>

<div id="position">当前位置：充值系统 > 流水查询</div>
<div>
<div class="divOperation">

    <form name="myform" method="get" action="recharge_query.php">
    开始时间：<input type="text" class="Wdate" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd'})" id="dateStart" name="dateStart" size="12" value="<{$date_time.start}>">
    <div class='show_br'></div>
    结束时间：<input type="text" class="Wdate" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd'})" id="dateEnd" name="dateEnd" size="12" value="<{$date_time.end}>">
    <div class='show_br'></div>
    排序
    <div class='show_br'></div>
    <select name="sort">
        <option value="1" selected="selected">时间↓</option>
        <option value="2">时间↑</option>
        <option value="3">金额↓</option>
        <option value="4">金额↑</option>
    </select>
    <div class='show_br'></div>
    <input type="submit" value="查询">
    <input type="hidden" value="search" name="action" />
    </form>

</div>
<div>
    <p>总充值房卡：<{$all_money}></p>
    <p>查询区间总充值房卡：<{$total}></p>
</div>
<table id="tAgency" cellspacing="1" cellpadding="3" border="0" class='table_list' >
    <thead>
    <tr class='table_list_head'>             
        <td>日期</td>
        <td>消耗钻石数量</td>       
    </tr>
    </thead>

    <tbody>
    <{foreach item=recharge_log from=$recharge_log_list key=key}>
        <tr class="<{cycle values='trOdd, trEven'}>">        	
            <td>
                <{$recharge_log.date_time}>
            </td>
            <td><{$recharge_log.today_total_dimond}></td>         
        </tr>
    <{/foreach}>
    </tbody>
</table>

<!-- <{foreach from=$pageHTML key=page_name item=page_id}>
    <a href="?pid=<{$page_id}>&dateStart=<{$date_time.datestart}>&dateEnd=<{$date_time.dateend}>"><{$page_name}></a>
<{/foreach}> -->

</div>

</body>
</html>
